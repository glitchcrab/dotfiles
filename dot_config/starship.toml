#python_binary = []

[directory]
truncation_length = 1
style = "bold bright-green"
read_only_style = " bold red"
format = '[$path]($style)[$read_only]($read_only_style) '

[docker_context]
disabled = true

[git_branch]
format = "[$symbol$branch]($style) "
