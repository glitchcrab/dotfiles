# Inserts a blank line between shell prompts
add_newline = false

format = """
$username\
$directory\
$python\
$kubernetes\
$git_branch\
$git_status\
$character"""

[aws]
disabled = true

[character]
success_symbol = "[âœ](bold green) "
error_symbol = "[âœ—](bold red) "

[python]
symbol = "ğŸ"
format = '[${symbol} (\($virtualenv\) )]($style)'
